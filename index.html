<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>FinSight - Gerenciamento Financeiro</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header c-pw">
    <h1>FinSight</h1>
    <nav class="menu">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Transações</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Planejamento</a></li>
      </ul>
    </nav>
    <div class="profile">
      <span> Olá, Michael!</span>
      <img src="./assets/profile-man.png" alt="profile picture" class="profile-picture">
    </div>
  </header>

  <main>
    <section class="welcome c-pw">
      <h2> Bem-vindo de volta, <span>Michael</span> !</h2>
      <p>Gerencie suas finanças de forma eficiente e inteligência.</p>
      <span class="modal-close">&times;</span>
    </section>

    <section class="resumo">
      <div class="card-res">
        <div class="res-item">
          <h3>Saldo Atual</h3>
          <span> R$ 12.450,00 </span>
        </div>
        <div class="res-item">
          <h3>Despesas por Mês</h3>
          <span> R$ 4.360,00 </span>
        </div>
        <div class="res-item">
          <h3>Receitas do Mês</h3>
          <span> R$ 7.250,00 </span>
        </div>
      </div>
    </section>


  </main>
  <script src="./js/main.js"> </script>
</body>

</html>
