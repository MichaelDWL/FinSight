<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>FinSight - Gerenciamento Financeiro</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header c-pw font-title-sm">
    <h1 class="font-title-lg">FinSight</h1>
    <nav class="menu">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Transações</a></li>
        <li><a href="#">Relatórios</a></li>
        <li><a href="#">Planejamento</a></li>
      </ul>
    </nav>
    <div class="profile">
      <span>Olá, Michael!</span>
      <img src="./assets/profile-man.png" alt="profile picture" class="profile-picture">
    </div>
  </header>

  <main>
    <section class="welcome c-pw">
      <h2 class="font-title-md"> Bem-vindo de volta, <span>Michael</span> !</h2>
      <p class="font-title-sm">Gerencie suas finanças de forma eficiente e inteligência.</p>
      <span class="modal-close">&times;</span>
    </section>

    <section class="resumo">
      <div class="card-res">
        <div class="res-item">
          <h3 class="font-title-sm">Saldo Atual</h3>
          <span class="font-value-lg"> R$ <strong>12.450,00</strong></span>
        </div>
        <div class="res-item">
          <h3 class="font-title-sm">Despesas por Mês</h3>
          <span class="font-value-lg"> R$ <strong>4.360,00</strong></span>
        </div>
        <div class="res-item">
          <h3 class="font-title-sm">Receitas do Mês</h3>
          <span class="font-value-lg"> R$ <strong>7.250,00</strong></span>
        </div>
      </div>
    </section>

  </main>
  <script src="./js/main.js"> </script>
</body>

</html>
